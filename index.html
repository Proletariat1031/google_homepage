<!DOCTYPE html>

<head>
    <title>Google Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" href="css/font5/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header__nav-left">
            <div class="header__nav-link">About</div>
            <div class="header__nav-link">Store</div>
            <div class="header__nav-link">Info</div>
        </div>
        <div class="header__nav-right">
            <div class="header__nav-link">Gmail</div>
            <div class="header__nav-link">Images</div>
            <div class="header__nav-grid">
                <i class="fas fa-th"></i>
            </div>
            <div class="header__nav-user">
                S
            </div>
        </div>
    </header>
    <section class="googlepage">
        <div class="googlepage__logo">
            <img src="https://logoeps.com/wp-content/uploads/2011/02/google-logo-vector.png">
        </div>
        <div class="googlepage__search">
            <i class="fas fa-search"></i>
            <input type="text" class="googlepage__search-field" placeholder="Enter Google Search or URL Here"></input>
            <i class="fas fa-microphone"></i>
        </div>
        <div class="googlepage__buttons">
            <button type="text" class="googlepage__search-btn">Search</button>
            <button type="text" class="googlepage__lucky-btn">I'm Feeling Lucky</button>

        </div>
        </div>

    </section>

</body>

</html>
